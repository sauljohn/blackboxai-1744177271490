<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamps & Lighting Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-amber-800">WoodenStreet</div>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-700 hover:text-amber-600">Home</a>
                <a href="#" class="text-gray-700 hover:text-amber-600">Lamps</a>
                <a href="#" class="text-gray-700 hover:text-amber-600">Lighting</a>
                <a href="#" class="text-gray-700 hover:text-amber-600">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                <i class="fas fa-search text-gray-500"></i>
                <i class="fas fa-user text-gray-500"></i>
                <i class="fas fa-shopping-cart text-gray-500"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Breadcrumbs -->
        <div class="text-sm text-gray-500 mb-4">
            <span>Home</span> > <span>Lamps & Lighting</span>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Customer Service</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-amber-400">Contact Us</a></li>
                        <li><a href="#" class="hover:text-amber-400">FAQs</a></li>
                        <li><a href="#" class="hover:text-amber-400">Shipping Policy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">About Us</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-amber-400">Our Story</a></li>
                        <li><a href="#" class="hover:text-amber-400">Careers</a></li>
                        <li><a href="#" class="hover:text-amber-400">Blog</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-2xl hover:text-amber-400"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-2xl hover:text-amber-400"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-2xl hover:text-amber-400"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Newsletter</h3>
                    <p class="mb-2">Subscribe for updates and offers</p>
                    <div class="flex">
                        <input type="email" placeholder="Your email" class="px-3 py-2 rounded-l w-full">
                        <button class="bg-amber-600 px-4 py-2 rounded-r hover:bg-amber-700">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Product data with image URLs
        const products = [
            {
                name: "Vintage Table Lamp",
                price: "₹2,499",
                image: "https://images.unsplash.com/photo-1513506003901-1e6a229e2d15?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4
            },
            {
                name: "Modern Floor Lamp",
                price: "₹3,999",
                image: "https://images.unsplash.com/photo-1517705008128-361805f42e86?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 5
            },
            {
                name: "Industrial Pendant Light",
                price: "₹1,899",
                image: "https://images.unsplash.com/photo-1517991100323-5b5f4c86a5b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4
            },
            {
                name: "Rustic Wall Sconce",
                price: "₹1,599",
                image: "https://images.unsplash.com/photo-1517365884913-3c33884b06fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 3
            },
            {
                name: "Minimalist Desk Lamp",
                price: "₹2,199",
                image: "https://images.unsplash.com/photo-1526178613552-2b4490ba2aa0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4
            },
            {
                name: "Crystal Chandelier",
                price: "₹5,999",
                image: "https://images.unsplash.com/photo-1516455590571-18256e5bb9ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 5
            },
            {
                name: "Bamboo Pendant Light",
                price: "₹2,799",
                image: "https://images.unsplash.com/photo-1583845112201-9ffb1a7b6c57?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4
            },
            {
                name: "Art Deco Table Lamp",
                price: "₹3,499",
                image: "https://images.unsplash.com/photo-1517991100323-5b5f4c86a5b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4
            }
        ];

        // Function to render products
        function renderProducts() {
            const productGrid = document.querySelector('.grid');
            productGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                    <div class="relative overflow-hidden h-64">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                        <div class="absolute top-2 right-2 bg-amber-500 text-white px-2 py-1 rounded text-xs">NEW</div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                        <div class="flex items-center mb-2">
                            ${Array.from({length: 5}, (_, i) => 
                                `<i class="fas fa-star ${i < product.rating ? 'text-amber-400' : 'text-gray-300'}"></i>`
                            ).join('')}
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-800">${product.price}</span>
                            <button class="bg-amber-600 text-white px-3 py-1 rounded hover:bg-amber-700 transition-colors">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
